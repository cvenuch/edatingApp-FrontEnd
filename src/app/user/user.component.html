<div>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2 text-center">User</label>
                <select class="control-label col-sm-4" name="users" id="users"></select>
                <input class="control-label col-sm-2" type="submit" value="Get">
        </div>
    </form>
</div>

<div>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2">Username</label>
            <input class="control-label col-sm-4" type="text" name="username">
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Password</label>
            <input class="control-label col-sm-4" type="password" name="password">
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Email</label>
            <input class="control-label col-sm-4" type="email" name="email">
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Age</label>
            <input class="control-label col-sm-4" type="number" name="age">
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Gender</label>
            <input class="control-label col-sm-4" type="text" name="gender">
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Phone</label>
            <input class="control-label col-sm-4" type="number" name="phone">
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">City</label>
            <input class="control-label col-sm-4" type="text" name="city">
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Country</label>
            <input class="control-label col-sm-4" type="text" name="country">
        </div>
    </form>
</div>
<div>
<h4 class="text-center">User Interests</h4>
</div>
<table class="table">
    <thead>
        <tr>
            <th>User Id</th>
            <th>Likes</th>
            <th>Dislikes</th>
            <th>Hobbies</th>
            <th>Profile URL</th>
            <th>About</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <!-- <ng-container *ngFor="let interest of user.interests"> -->
            <td >{{user.interests.likes}}</td>
            <td>{{user.interests.dislikes}}</td>
            <td>{{user.interests.hobbies}}</td>
            <td>{{user.interests.profileurl}}</td>
            <td>{{user.interests.about}}</td>
        <!-- </ng-container> -->
        </tr>
    </tbody>
</table>
